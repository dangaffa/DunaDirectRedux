@PART[MD-Stage1Engines]:FOR[RealPlume]:NEEDS[SmokeScreen, !Waterfall] {
    PLUME
    {
        name = Kerolox-Lower
        transformName = realplume
        localRotation = 0,0,0
	localPosition = 0.0, 0.0, 0.2
        fixedScale = 0.4
        energy = 1
        speed = 1
        emissionMult = 0.5
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Lower
    }
}
