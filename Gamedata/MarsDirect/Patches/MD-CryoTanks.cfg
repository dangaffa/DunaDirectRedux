//Patch for LCH4 engine conversions with Cryotanks




@PART[MD-Stage1Engines]:NEEDS[CryoTanks]
{
	@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 1.35
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxidizer
			@ratio = 0.55
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
				key = 0 386
				key = 1 120
				key = 6 0.001
		}
	}
}
